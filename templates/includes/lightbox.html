<!-- Lightbox -->
<div class="lightbox" id="lightbox" style="display: none">
  <div class="lightbox-content">
      <div class="lightbox-main">
          <div class="zoomist-container">
              <div class="zoomist-wrapper">
                  <div class="zoomist-image">
                      <div class="lightbox-loading-spinner"></div>
                      <img src="" alt="" id="lightbox-image" class="lightbox-image"/>
                  </div>
              </div>
          </div>
          <div class="lightbox-description-panel">
              <div class="lightbox-description-content">
                  <h3 class="lightbox-title" id="lightbox-title">Delivery Van Wrap</h3>
                  <div class="lightbox-description-wrapper">
                      <p class="lightbox-description" id="lightbox-description">
                          Full vehicle branding for FoodHub
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <button
              class="lightbox-close-btn"
              id="close-lightbox"
              aria-label="Close lightbox"
      >
          <i class="fas fa-times"></i>
      </button>
  </div>
</div>
