{% load static %}
<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay" aria-live="polite" aria-busy="true">
    <div class="loading-content">
        <img src="{% static 'Peashan.png' %}" alt="Peashan Enterprises" class="loading-logo">
        <div class="loading-title">Peashan Enterprises</div>
        <div class="loading-subtitle">Preparing your experience...</div>
        <div class="loading-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Loading">
            <span class="loading-bar-progress"></span>
        </div>
        <div class="loading-dots" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </div>
</div>
